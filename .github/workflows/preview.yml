name: Preview deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ— Install dependencies
        run: yarn

      - name: ğŸ“¦ Lint with eslint
        run: yarn run lint

      - name: ğŸ“¦ Build project
        run: yarn run build

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: ğŸ— Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ— Pull preview vercel environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“¦ Build app artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“¦ Deploy app artifacts to vercel in preview
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
