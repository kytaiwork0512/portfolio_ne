name: Production deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ— Install dependencies
        run: yarn install

      - name: ğŸ“¦ Lint with eslint
        run: yarn run lint

      - name: ğŸ“¦ Build project
        run: yarn run build

  deploy-production:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: ğŸ— Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ— Pull production vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“¦ Build app artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“¦ Deploy app artifacts to vercel in prod
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
